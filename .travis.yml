sudo: false
language: python
cache:
  directories:
  - "$HOME/gcloud/"
env:
- openssl aes-256-cbc -K $encrypted_40ce2f227d45_key -iv $encrypted_40ce2f227d45_iv -in service-account.json.enc -out service-account.json -d
- PATH=$PATH:$HOME/gcloud/google-cloud-sdk/bin PYTHONPATH=${HOME}/gcloud/google-cloud-sdk/platform/google_appengine
before_install:
- tar -xzf credentials.tar.gz
- mkdir -p lib
- ssh-keygen -q -N "" -f ~/.ssh/google_compute_engine
- gcloud auth activate-service-account --key-file cont-deployment.json
install:
- gcloud config set compute/zone us-central1-b
- gcloud config set project continuous-deployment-python
- gcloud -q components update gae-python
- pip install -r requirements.txt -t lib/
script:
- echo "success"
deploy:
   provider: gae
   docker_build: local
   default: true
